<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Register | Netflix Lookalike</title>
  </head>
  <body>
    <!--navigation section-->
    <nav class="navigation">
      <div class="logo-img-container">
        <img
          class="logo"
          src="./assets/img/netflix-logo.png"
          alt="Netflix logo"
        />
      </div>
      <a href="index.html">
        <button class="homepage" id="homepage">Úvodní strana</button>
      </a>
    </nav>

    <main>
      <h1 class="title" id="register-title">Registrujte se</h1>
      <!--register form-->
      <form class="sign-up-form">
        <input
          type="text"
          placeholder="Křestní jméno"
          id="name"
          class="register-form"
        />
        <input
          type="text"
          placeholder="Příjmení"
          id="surname"
          class="register-form"
        />
        <input
          type="email"
          placeholder="Přihlašovací e-mail"
          id="email"
          class="register-form"
        />
        <input
          type="password"
          placeholder="Vaše heslo"
          id="password"
          class="register-form"
        />
        <input
          type="password"
          placeholder="Heslo znovu"
          id="password-again"
          class="register-form"
        />
        <button>Odeslat</button>
      </form>
    </main>

    <script src="src/register.js" defer></script>
  </body>
</html>
